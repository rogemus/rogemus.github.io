{{ with site.Params.Menu }}
<section>
  <nav>
    <ul class="no-style no-padding">
      {{ range(sort . "order" ) }}
      <li>
        <a data-umami-event="Menu link" data-umami-event-link="{{ .name }}" class="text-with-icon no-decoration" href="{{ .link }}">
          <span>
            {{ partial .icon }}
          </span>
          {{ .title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</section>
{{ end }}

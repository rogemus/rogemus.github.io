{{ with site.Params.Contact }}
<section id="contact">
  <header>
    <h3>Contact</h3>
  </header>

  <ul class="contact-list no-padding no-style">
    {{ range (sort . "order")}}

    <li>
      <span>
        {{ .title }}
      </span>
      <a data-umami-event-link="{{ .name }}" data-umami-event="Contact link" href="{{ .link }}" class="accent">
        {{ .label }}
      </a>
    </li>

    {{ end }}
  </ul>

</section>
{{ end }}

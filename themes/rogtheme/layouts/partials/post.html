<article class="post">

  {{ partial "thumbnail" . }}

  <h2 class="post-title">
    <a title="{{ .Title }}" href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>

  <div class="post-meta">
    <time datetime="{{ .PublishDate.Format "2006-01-02" }}" class="post-date">
      {{ .PublishDate.Format "2006-01-02" }}
    </time>
  </div>

  <div class="post-description">
    {{ .Description }}
  </div>

</article>
